<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Test</title>
</head>
<body>
    <h1>Supabase Browser Test</h1>
    <div id="results"></div>
    
    <script>
        // This will test if we can access the environment variables
        console.log('üß™ Testing Supabase in browser...');
        
        // Check if we're in a Next.js environment
        if (typeof process !== 'undefined' && process.env) {
            console.log('‚úÖ process.env is available');
            console.log('NEXT_PUBLIC_SUPABASE_URL:', process.env.NEXT_PUBLIC_SUPABASE_URL);
            console.log('NEXT_PUBLIC_SUPABASE_ANON_KEY exists:', !!process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY);
        } else {
            console.log('‚ùå process.env is not available in browser');
        }
        
        // Try to access environment variables directly
        console.log('Direct access:');
        console.log('NEXT_PUBLIC_SUPABASE_URL:', typeof NEXT_PUBLIC_SUPABASE_URL !== 'undefined' ? NEXT_PUBLIC_SUPABASE_URL : 'Not defined');
        console.log('NEXT_PUBLIC_SUPABASE_ANON_KEY exists:', typeof NEXT_PUBLIC_SUPABASE_ANON_KEY !== 'undefined');
        
        // Test network connectivity
        async function testNetwork() {
            try {
                const response = await fetch('https://httpbin.org/get');
                if (response.ok) {
                    console.log('‚úÖ Network connectivity is working');
                } else {
                    console.log('‚ùå Network connectivity issue');
                }
            } catch (error) {
                console.error('‚ùå Network error:', error);
            }
        }
        
        testNetwork();
        
        // Display results
        document.getElementById('results').innerHTML = `
            <h2>Test Results:</h2>
            <p>Check the browser console for detailed results.</p>
            <p>If you see "process.env is not available", that's normal in a static HTML file.</p>
            <p>This test is just to check network connectivity.</p>
        `;
    </script>
</body>
</html>
